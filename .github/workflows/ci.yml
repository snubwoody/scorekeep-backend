name: CI
env:
  DATABASE_URL: postgres://postgres:db1234@localhost:5432/postgres
  CARGO_TERM_COLOR: always
concurrency:
  group: ci-${{github.ref}}
  cancel-in-progress: true
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo fmt --check
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: db1234
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
    steps:
      - uses: actions/checkout@v4
      # Permanently cache sqlx
      - name: ğŸ•œ Cache sqlx-cli
        uses: actions/cache@v4
        id: sqlx-cli-cache
        with:
          path: ~/.cargo/bin/sqlx
          key: ${{runner.os}}-sqlx-cli
      - name: ğŸŒ Install sqlx-cli
        if: ${{steps.sqlx-cli-cache.outputs.cache-hit != 'true'}}
        run: cargo install sqlx-cli
      - name: ğŸš§ Cache dependencies
        uses: actions/cache@v4
        id: cargo-cache
        with:
          path: |
            ~/.cargo
            target
          key: ${{runner.os}}-cargo-${{hashFiles('Cargo.lock')}}
      - name: ğŸŒ Install cargo nextest
        uses: taiki-e/install-action@nextest
      - name: â€¼ï¸ Apply migrations
        run: sqlx migrate run
      - name: ğŸ‘€ Run tests
        run: cargo nextest run --locked --profile ci